<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniCalc | University Transcript Builder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>UniCalc Scholar</h1>
        <p class="subtitle">
          Semester Result & Transcript Builder (Side Project by Rava & BhigDave)
        </p>
      </header>

      <div class="card">
        <div class="input-group">
          <div class="field">
            <label>STUDENT FULL NAME</label>
            <input type="text" id="studentName" placeholder="e.g. John Okoro" />
          </div>
          <div class="field">
            <label>MATRIC NUMBER</label>
            <input type="text" id="matricNo" placeholder="e.g. U2023/123456" />
          </div>
        </div>
      </div>

      <div id="years-container"></div>

      <div class="add-year-wrapper">
        <button class="btn btn-secondary" onclick="addNewYear()">
          + Add Another Academic Year
        </button>
      </div>

      <div class="card summary-card">
        <div class="card-title">CUMULATIVE SUMMARY (ALL YEARS)</div>

        <div id="gpa-breakdown" style="margin-bottom: 25px"></div>

        <div class="results-grid">
          <div class="stat-box">
            <div class="stat-label">Total Credit Units</div>
            <div class="stat-value" id="totalUnits">0</div>
          </div>
          <div class="stat-box">
            <div class="stat-label">Cumulative CGPA</div>
            <div class="stat-value" id="cgpa">0.00</div>
            <div class="class-badge" id="class">N/A</div>
          </div>
        </div>
        <button class="btn btn-primary" onclick="exportPDF()">
          Download Full Transcript PDF
        </button>
        <button
          class="btn btn-danger"
          onclick="clearAllData()"
          style="
            margin-top: 10px;
            background: #fff;
            color: #e53e3e;
            border: 1px solid #feb2b2;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
          "
        >
          Clear All Records
        </button>

        <div id="clearModal" class="modal-overlay">
          <div class="modal-content">
            <div class="modal-icon">⚠️</div>
            <h2>Clear All Records?</h2>
            <p>
              You are about to delete all entered courses, grades, and student
              info. This action cannot be undone.
            </p>
            <div class="modal-actions">
              <button class="btn-modal-cancel" onclick="closeClearModal()">
                No, keep it
              </button>
              <button class="btn-modal-delete" onclick="confirmClearAll()">
                Yes, Delete!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/functions.js"></script>
  </body>
</html>
